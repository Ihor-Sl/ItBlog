<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form method="post" th:action="@{/registration}" th:object="${user}">
    <div class="email-field">
        <label for="email" class="email-label">Email:</label>
        <input type="email" id="email" class="email-input" th:field="*{email}">
        <div>
            <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
    </div>
    <div class="username-field">
        <label for="username" class="username-label">Username:</label>
        <input type="text" id="username" th:field="*{username}">
        <div>
            <p class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        </div>
    </div>
    <div class="password-field">
        <label for="password" class="password-label">Password:</label>
        <input type="password" min=8 id="password" class="password-input" th:field="*{password}">
        <div>
            <p class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>
    </div>

    <button type="submit" class="submit-button">Submit</button>
</form>
<a th:href="@{/login}">Already have account?</a>
</body>
</html>
