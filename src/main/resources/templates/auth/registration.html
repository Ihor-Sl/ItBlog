<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{templates.registration.html.title}">Registration</title>
    <link rel="stylesheet" th:href="@{/static/css/header.css}">
    <link rel="stylesheet" th:href="@{/static/css/base.css}">
    <link rel="stylesheet" th:href="@{/static/css/registration.css}">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>

<div class="registration-container">
    <h1 th:text="#{templates.registration.html.title}">Registration</h1>

    <form method="post" th:action="@{/registration}" th:object="${createUserRequest}">
        <div>
            <label for="email" th:text="#{common.user.field.email}">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>
        <div>
            <label for="username" th:text="#{common.user.field.username}">Username:</label>
            <input type="text" id="username" th:field="*{username}" required>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
        </div>
        <div>
            <label for="password" th:text="#{common.user.field.password}">Password:</label>
            <input type="password" id="password" th:field="*{password}" minlength="8" required>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
        </div>

        <button type="submit" th:text="#{templates.registration.user.submit}">Submit</button>
    </form>

    <a th:href="@{/login}" th:text="#{templates.registration.login.link}">Already have an account?</a>
</div>

</body>
</html>
