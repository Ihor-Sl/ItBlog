<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title th:text="#{templates.create-report.html.title}">Create report</title>
    <link rel="stylesheet" th:href="@{/static/css/header.css}">
    <link rel="stylesheet" th:href="@{/static/css/base.css}">
    <link rel="stylesheet" th:href="@{/static/css/create-report.css}">
</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>
<main>
<form class="create-report-form" method="post" th:action="@{/reports/create-report}" th:object="${createReportRequest}">
    <input type="hidden" id="postId" name="postId" th:field="*{postId}">
    <input type="hidden" id="userId" name="userId" th:field="*{userId}">
    <input type="hidden" id="reporterId" name="reporterId" th:field="*{reporterId}">
    <div>
        <label for="title" th:text="#{templates.create-report.field.title}">Title:</label>
        <input id="title" type="text" th:field="*{title}">
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
    </div>
    <div class="report-description">
        <label for="description" th:text="#{templates.create-report.field.description}">Description:</label>
        <textarea id="description" type="text" th:field="*{description}" rows="6" ></textarea>
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
    </div>
    <button class="submit" type="submit" th:text="#{templates.create-report.submit}">Submit</button>
</form>
</main>
</body>
</html>
